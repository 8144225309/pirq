name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Syntax check
        run: |
          python -m py_compile src/pirq/__init__.py
          python -m py_compile src/pirq/__main__.py
          python -m py_compile src/pirq/config.py
          python -m py_compile src/pirq/orchestrator.py

      - name: Run tests
        run: pytest -v

      - name: CLI smoke test
        run: |
          pirq --version
          pirq --help

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check syntax (all files)
        run: |
          python -m py_compile src/pirq/*.py
          python -m py_compile src/pirq/**/*.py || true
